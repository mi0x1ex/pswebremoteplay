<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PS Web Play</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
  <div class="overlay" id="controller_wall">
    <div class="message">Press button</div>
  </div>
  <div class="container text-center content">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-10">
        <div id="container" style="margin: 0 auto; text-align: center;">
          <canvas id="videoCanvas" width="854" height="480"></canvas>
        </div>
        <div id="c" style="margin: 0 auto; text-align: center;">
        </div>
        <div class="row">
          <div class="col">
            <p class="fw-bolder fs-3" style="color: white;">Resolution:</p>
          </div>
          <div class="col">
            <select id="resolution" class="form-select" aria-label="Resolution">
              <option value="360p">360p</option>
              <option value="720p" selected>720p</option>
              <option value="1080p">1080p</option>
            </select>
          </div>
          <div class="col">
            <p class="fw-bolder fs-3" style="color: white;">FPS:</p>
          </div>
          <div class="col">
            <select id="fps" class="form-select" aria-label="Default select example">
              <option value="30" selected>30 fps</option>
              <option value="60">60 fps</option>
            </select>
          </div>
          <div class="col">
            <p class="fw-bolder fs-3" style="color: white;">Quality (bitrate):</p>
          </div>
          <div class="col">
            <select id="quality" class="form-select" aria-label="Default select example">
              <option value="default" selected>Default</option>
              <option value="high">High</option>
              <option value="very_high">Very high</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-success btn-lg" id="start">Play</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success btn-lg" id="fullscreen">Fullscreen</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success btn-lg" id="controller">Control</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success btn-lg" id="reset">Reset settings</button>
          </div>
        </div>
        <div class="row">
          <p></p>
        </div>
        <div class="row">
          <p></p>
        </div>
        <div class="row">
          <p></p>
        </div>
        <div class="row">
          <p></p>
        </div>
        <div class="row" id="buttonspanel" style="display: none;">
          <p class="fw-bolder fs-3" style="color: white;">Control</p>
          <table class="table table-success">
            <tbody>
              <tr>
                <th scope="row"><img src="img/triangle.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_triangle">R</button>
                </th>
                <td><img src="img/circle.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_circle">R</button>
                </td>
                <td><img src="img/cross.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_cross">R</button>
                </td>
                <td>@<img src="img/square.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_square">R</button>
                </td>
              </tr>
              <tr>
                <th scope="row"><img src="img/up.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_up">R</button>
                </th>
                <td><img src="img/right.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_right">R</button>
                </td>
                <td><img src="img/down.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_down">R</button>
                </td>
                <td>@<img src="img/left.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_left">R</button>
                </td>
              </tr>
              <tr>
                <th scope="row"><img src="img/ls_up.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_lu">W</button>
                </th>
                <td><img src="img/ls_right.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_lr">D</button>
                </td>
                <td><img src="img/ls_down.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_ld">S</button>
                </td>
                <td>@<img src="img/ls_left.png" style="width: 50px; height: 50px;"><span> - </span>
                  <button id="b_ll">A</button>
                </td>
              </tr>
              <tr>
                <th scope="row"><span>L1 - </span>
                  <button id="b_l1">W</button>
                </th>
                <th scope="row"><span>L2 - </span>
                  <button id="b_l2">W</button>
                </th>
                <th scope="row"><span>R1 - </span>
                  <button id="b_r1">W</button>
                </th>
                <th scope="row"><span>R2 - </span>
                  <button id="b_r2">W</button>
                </th>
              </tr>
              <tr>
                <th scope="row"><span>L3 - </span>
                  <button id="b_l3">W</button>
                </th>
                <th><span>R3 - </span>
                  <button id="b_r3">W</button>
                </th>
                <th><span>Slow movement - CAPS LOCK</span></th>
                <th><span>Exit from fullscreen - ESC</span></th>
              </tr>
              <tr>
                <th scope="row"><span>SHARE - </span>
                  <button id="b_share">W</button>
                </th>
                <th><span>OPTIONS - </span>
                  <button id="b_options">W</button>
                </th>
                <th><span>PS - </span>
                  <button id="b_ps">W</button>
                </th>
                <th><span>TOUCHPAD - </span>
                  <button id="b_touchpad">W</button>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
  <script src="js/bootstrap.js"></script>
  <script src="js/opus-decoder.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
